<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Post Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="posts.html">All Posts</a>
        <a href="#about">About</a>
    </nav>

    <h1>Welcome to our Simple Post Website</h1>

    <p>This is a place where you can share your thoughts. Feel free to create a new post below!</p>

    <form id="postForm">
        <label for="name">Name (optional):</label>
        <input type="text" id="name" placeholder="Anonymous">

        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="content">Content:</label>
        <textarea id="content" rows="4" required></textarea>

        <label for="type">Type:</label>
        <select id="type">
            <option value="general">General</option>
            <option value="question">Question</option>
            <option value="idea">Idea</option>
        </select>

        <input type="submit" value="Submit Post">
    </form>

    <script src="js/main.js"></script>
</body>
</html>
