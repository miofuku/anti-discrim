<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Stories - Daily Discrimination</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/posts" class="active">All Stories</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <main>
        <h1>All Stories</h1>

        <div id="filterContainer">
          <div id="selectedTags"></div>
          <div id="availableTags">
            <button class="filter-btn" data-tag="Gender">Gender</button>
            <button class="filter-btn" data-tag="Race">Race</button>
            <button class="filter-btn" data-tag="At Work">At Work</button>
            <button class="filter-btn" data-tag="Sexual Identity">Sexual Identity</button>
            <button class="filter-btn" data-tag="In Business">In Business</button>
            <button class="filter-btn" data-tag="In Public">In Public</button>
            <button class="filter-btn" data-tag="Immigrant">Immigrant</button>
            <button class="filter-btn" data-tag="At School/Uni">At School/Uni</button>
            <button class="filter-btn" data-tag="Near Home">Near Home</button>
            <button class="filter-btn" data-tag="Age">Age</button>
            <button class="filter-btn" data-tag="Online">Online</button>
            <button class="filter-btn" data-tag="On Public Transport">On Public Transport</button>
            <button class="filter-btn" data-tag="Language">Language</button>
            <button class="filter-btn" data-tag="Government Agency">Government Agency</button>
            <button class="filter-btn" data-tag="Uncategorized">Uncategorized</button>
          </div>
          <button id="clearFilters">Clear Filters</button>
        </div>

        <div id="postsContainer"></div>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
